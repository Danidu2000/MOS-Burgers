<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Delayed Navigation</title>
</head>
<body style="background-color: #FFCF8D;">
    <form class="w-50 m-auto mt-5">
        <div class="mb-3">
          <label class="form-label" style="color: #004A19;">First name</label>
          <input type="text" class="form-control bg-success-subtle" id="first_name" placeholder="First name">
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: #004A19;">Last name</label>
          <input type="text" class="form-control bg-success-subtle" id="last_name" placeholder="Last name">
        </div>

        <div class="mb-3">
          <label class="form-label" style="color: #004A19;"><i class="bi bi-phone"></i>Phone number</label>
          <input type="text" class="form-control bg-success-subtle" id="phone_number" placeholder="Phone number">
          <div class="form-text" style="color: #004A19;">We'll never share your phone number with anyone else.</div>
        </div>

        <div class="mb-3">
          <label class="form-label" style="color: #004A19;">Payment method</label>
          <div class="form-text " style="color: #004A19;"><i class="bi bi-cash"></i> Cash <input type="radio" class="form-check-input bg-success-subtle" name="payment" id="cash"></div>
          <div class="form-text" style="color: #004A19;"><i class="bi bi-credit-card-2-back"></i> Card <input type="radio" class="form-check-input bg-success-subtle" name="payment" id="card"></div> 
        </div>
        
        <a href="./invoice.html" id="Paybutton" onclick="saveValues()" class="btn btn-success p-3" style="color: #FFCF8D;"><i class="bi bi-stripe"></i> Pay</a>
      </form>
      <script>
        document.getElementById('Paybutton').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default action of the link

            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const phoneNumber = document.getElementById('phone_number').value;

            if (!firstName || !lastName || !phoneNumber) {
                alert('Please fill out all fields');
                return;
            }

            const clientName = firstName + ' ' + lastName;
            const clientPhone = phoneNumber;

            const newCustomer = {
                customerId: 'C' + Math.floor(Math.random() * 1000000),
                customerName: clientName,
                customerPhone: clientPhone
            };

            let customerList = JSON.parse(localStorage.getItem('customerList')) || [];

            // Check for duplicate
            const isDuplicate = customerList.some(customer =>
                customer.customerName && customer.customerPhone &&
                customer.customerName.toLowerCase() === clientName.toLowerCase() &&
                customer.customerPhone === clientPhone
            );

            if (isDuplicate) {
                alert('Customer with this name and phone number already exists');
                setTimeout(function () {
                    window.location.href = event.target.href;
                }, 3000);
            } else {
                customerList.push(newCustomer);
                localStorage.setItem('customerList', JSON.stringify(customerList));
                alert('Customer added successfully');

                // Delay the navigation by 3 seconds (3000 milliseconds)
                setTimeout(function () {
                    window.location.href = event.target.href;
                }, 3000);
            }
        });
    </script>
    <script src="./items.js"></script>
</body>
</html>
